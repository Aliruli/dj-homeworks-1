{% extends "base.html" %}
{% load static %}

{% block title %}Телефон{% endblock %}
{% block content %}
    <div class="container">
        <div class="header">
            <h1>{{ phone.name }}</h1>
        </div>
        <div class="content">
            <div class="phone-details">
                <img src="{{ phone.image }}" alt="{{ phone.name }} Image">
                <p>Цена: {{ phone.price }} ₽</p>
                <p>Дата выпуска: {{ phone.release_date }}</p>
                <p>LTE: {% if phone.lte_exists %}Да{% else %}Нет{% endif %}</p>
            </div>
        </div>
    </div>
{% endblock %}
