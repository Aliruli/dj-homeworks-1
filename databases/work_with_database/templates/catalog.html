{% extends "base.html" %}
{% load static %}

{% block title %}Каталог{% endblock %}
{% block content %}
    <div class="container">
        <div class="header">
            <h1><a href="/catalog">Каталог</a></h1>
        </div>

        <div class="sort-block">
            <span class="sort-item">Сортировать по:</span>
            <a class="sort-item" href="?sort=name">названию</a>
            <a class="sort-item" href="?sort=min_price">начиная с дешёвых</a>
            <a class="sort-item" href="?sort=max_price">начиная с дорогих</a>
          </div>

        <div class="phone-list">
          {% for phone in phones %}
            <div class="phone">
              <a href="{% url 'show_product' phone.slug %}">
                <br><h3>{{ phone.name }}</h3></br>
              </a>
              <div class="price">Стоимость: {{ phone.price }} ₽</div>
              <img height="400" src="{{ phone.image }}" alt="{{ phone.name }} Image"/>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
